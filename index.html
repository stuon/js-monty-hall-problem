<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Monty Hall Problem</title>
  </head>
  <body>
    <h1>Monty Hall Problem</h1>
    <p>Monty Hall Problem - https://en.wikipedia.org/wiki/Monty_Hall_problem</p>
    <game id="game"></game>
    <script src="score-bar-component.js"></script>
    <script src="door-component.js"></script>
    <script src="monty-hall-problem.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        startGame();
      });
    </script>
    <div class="btn-group">
      <button id="restart" onclick="restart()">Restart</button>
      <button id="door1" onclick="door1()">Door 1</button>
      <button id="door2" onclick="door2()">Door 2</button>
      <button id="door3" onclick="door3()">Door 3</button>
      <button id="finish" onclick="finish()">Finish</button>
      <button id="nextRound" onclick="nextRound()">Next Round</button>
    </div>
  </body>
</html>
